<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"
        integrity="sha256-YVg1EQ0H2YQtHAqZXp/Hn7TfqNLBuHn/DWSFcHFO4cc=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css"
        integrity="sha256-BVucHOVAB74kQI49AuWE6CxgqaUs0ceA5f8IMYodeH8=" crossorigin="anonymous">


</head>

<body>

    <div id="messageBox" style="display: none;"></div>

    <div class="navbar">
        <div class="head">Imageoverse</div>
        <div class="save">

            <button> <i class='bx bx-save bx-sm'></i>Save</button>
        </div>
        <div class="download">
            <button><i class='bx bxs-download'></i>Download</button>
        </div>
    </div>

    <div class="middle">
        <div class="sidebar">
            <ul>
                <li id="crop-icon">
                    <i class='bx bx-crop'></i>
                    <p>Crop</p>
                </li>
                <li id="brightness-icon">
                    <i class='bx bxs-brightness-half'></i>
                    <p>Brightness</p>
                </li>
                <li id="blur-icon">
                    <i class='bx bxs-brush'></i>
                    <p>Blur</p>
                </li>
                <li id="rotateleft-icon">
                    <i class='bx bx-rotate-left'></i>
                    <p>Rotate Left</p>
                </li>
                <li id="rotateright-icon">
                    <i class='bx bx-rotate-right'></i>
                    <p>Rotate Right</p>
                </li>
                <li id="filter-icon">
                    <i class='bx bx-filter'></i>
                    <p>Filter</p>

                    <ul>

                    </ul>
                </li>
                <li id="saturation-icon">
                    <i class='bx bxs-magic-wand'></i>
                    <p>Saturation</p>
                </li>
            </ul>
        </div>

        <div class="image_holder">
            <button id="remove_img_btn"><i class='bx bxs-message-square-x bx-md'></i></button>
        </div>


        <div class="choose_image">
            <div class="upload_img_box">
                <i class='bx bx-image-add'></i>
                <input type="file" name="selectedImage" id="selectedImage" accept="image/*" required>
                <label id="selectedImage-label" for="selectedImage">Choose Image</label>
            </div>
        </div>


    </div>

    <div class="filters">
        <div class="clear" data-filter="none">
            <img src="WhatsApp Image 2023-06-18 at 19.58.54.jpg" alt="Vintage" height="90px">
            <p>Clear</p>
        </div>
        <div class="retro" data-filter="retro">
            <img src="img2.jpg" alt="Retro" height="90px">
            <p>Retro</p>
        </div>
        <div class="vintage" data-filter="vintage">
            <img src="img3.jpg" alt="Vintage" height="90px">
            <p>Vintage</p>
        </div>
        <div class="film" data-filter="film">
            <img src="WhatsApp Image 2023-06-18 at 19.58.55.jpg" alt="Vintage" height="90px">
            <p>Film</p>
        </div>
    </div>

    <canvas id="image_canvas"></canvas>



    <div class="footer">

        <div class="bright">
            <input type="range" max="200" min="100" value="100" id="brightness" step="1" class="slider">
            <p id="brightVal" class="show_value">0</p>
        </div>

        <div class="blur">
            <input type="range" max="10" min="0" value="0" id="blurness" step="1" class="slider">
            <p id="blurVal" class="show_value">0</p>
        </div>

        <div class="saturate">
            <input type="range" max="200" min="100" value="100" id="saturation" step="1" class="slider">
            <p id="saturateVal" class="show_value">0</p>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
